<!DOCTYPE html>
<html lang="en">
    
    <head>
        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Daft Punk</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Rich Media 1 Audio Visualizer Project">
        <meta name="author" content="Nicholas Mercadante & Sophia Lynch">
        
        <!-- Bootstrap
        -------------------------------------------------- -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Link to style sheet
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->   
        <link rel="stylesheet" href="styles/style.css">
        
        <!-- Fonts
        –––––––––––––––––––––––––––––––––––––––––––––––––– --> 
        <link href="https://fonts.googleapis.com/css?family=Audiowide|Russo+One|Share+Tech+Mono" rel="stylesheet">
        
        <!-- Jquery
        –––––––––––––––––––––––––––––––––––––––––––––––––– --> 
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    </head>
    <body>
        <audio></audio>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <canvas id="myCanvas" width="1000" height="1000">Get a real browser!</canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <button id="playButton" data-playing="no">Play</button>
                </div>
                <div class="col-sm-2">
                    <button id="fsButton">Full Screen</button>
                </div>
                <div class="col-sm-2">
                    <span class="title">Time: </span><span id="timeStamp">0:00</span>
                </div>
                <div class="col-sm-3">
                    <span class="title" id="volumeTitle">Volume: </span><input type="range" id="volumeSlider" min="0" max="2" value="1" step="0.01">
                </div>
                <div class="col-sm-3">
                    <span class="title">Song Selection: </span>
                    <input type="file" id="fileUp"/>
                    <audio id="audioCont" controls>
                        <source src="" id="audioSrc" />
                    </audio>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" id="checkBoxSection">
                    <div class="title">Effects: </div>
                    <input type="checkbox" id="reverb">Audio Reverb<br>
                    <input type="checkbox" id="flashes">Light Flashes<br>
                    <input type="checkbox" id="bobbing" checked=true>Head Bobbing<br>
                </div>
                <div class="col-sm-4" id="radioButtonSection">
                    <div class="title">Color Scheme: </div>
                    <input type="radio" name="colorScheme" value="default" id="default" checked>Default<br>
                    <input type="radio" name="colorScheme" value="grayscale" id="grayscale">Grayscale<br>
                    <input type="radio" name="colorScheme" value="neon" id="neon">Neon<br>
                    <input type="radio" name="colorScheme" value="flat" id="flat">Flat<br> 
                </div>
                <div class="col-sm-4" id="sliderSection">
                    <div class="title">Sliders: </div>
                    <label for="bass">Bass Boost:</label><input type="range" id="bass" min="0" max="20" value="0"><br>
                    <label for="grain">Film Grain Effect:</label><input type="range" id="grain" min="0" max="100" value="0"><br>
                    <label for="bobSpeed">Bobbing Speed:</label><input type="range" id="bobSpeed" min="0" max="10" value="5"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <p>Resources: </p>
                    <p>Song ERF from <a href="www.bensound.com">www.bensound.com</a></p>
                </div>
            </div>
        </div>
        
        <!--JS for Audio Files
        ------------------------------------------------------- -->
        <scirpt src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></scirpt>
        
        <!--JS for Bootstrap
        ------------------------------------------------------- -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        
        <!-- Custom Javascript
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <script src="scripts/main.js"></script>
    </body>
</html>
